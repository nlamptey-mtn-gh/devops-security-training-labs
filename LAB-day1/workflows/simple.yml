# ----------------------------------------------------------
# GitHub Actions Workflow 101
# ----------------------------------------------------------
# This workflow runs automatically every time you push code
# to the main branch. It prints messages and shows how to use
# environment variables like VERSION in your workflow.
# ----------------------------------------------------------

name: Run Shell Commands  # <-- Workflow name (appears in Actions tab)

# ----------------------------------------------------------
#  Trigger section
# Defines when this workflow runs.
# In this case, it runs on every push to the main branch.
# ----------------------------------------------------------
on:
  push:
    branches:
      - main

# ----------------------------------------------------------
# Environment Variables
# You can define variables globally here.
# VERSION is automatically set to the GitHub run number.
# ----------------------------------------------------------
env:
  VERSION: ${{ github.run_number }}

# ----------------------------------------------------------
# Jobs Section
# Each workflow can contain one or more jobs.
# Jobs run in isolated virtual machines or containers.
# ----------------------------------------------------------
jobs:
  build:  # <-- Job name (you can name it anything)
    runs-on: ubuntu-latest  # <-- Use Ubuntu VM provided by GitHub

    steps:
      # ----------------------------------------------------
      #  Step 1: Checkout code (optional)
      # Many workflows start by pulling the repository files.
      # Uncomment the line below if you need your repo files.
      # ----------------------------------------------------
      # - name: Checkout repository
      #   uses: actions/checkout@v4

      # ----------------------------------------------------
      #  Step 2: Run a simple shell command
      # The 'run' keyword executes a shell command on the VM.
      # ----------------------------------------------------
      - name: Echo a String
        run: echo "Hello Security Gurus! This is our first GitHub Actions Workflow file"

      # ----------------------------------------------------
      # ðŸ§® Step 3: Use the VERSION environment variable
      # Demonstrates how to access and print environment vars.
      # ----------------------------------------------------
      - name: Print the Version Number
        run: echo "The version is $VERSION"
